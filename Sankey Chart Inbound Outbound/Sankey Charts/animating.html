<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang='en' xml:lang='en' xmlns='http://www.w3.org/1999/xhtml'>
  <head>
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type' />  
    <title>Sankey Javascript Demo: Spread effort 2050 Pathway</title>
    <script src="../ext/raphael.js" type="text/javascript"></script>
    <script src="../ext/jquery.js" type="text/javascript"></script>
    <script src="../js/sankey.js" type="text/javascript"></script>    
	<link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <script type='text/javascript'>
      $(document).ready(function() {
        var sankey = new Sankey();
      
        sankey.stack(0,["Goodwill NWNC", 
          "Smart Metals Recycling1",
          "Reworx Recycling"]);
        sankey.stack(1,["Merge"]);
        sankey.stack(2,["Gordon Iron & Metal",
          "Smart Metals Recycling",
          "E-Tech Management",
          "Gordell",
          "Not even indifferent"]);
      
        sankey.setData([["Goodwill NWNC",620,"Merge"],
          ["Smart Metals Recycling1",1319,"Merge"],
          ["Reworx Recycling",570,"Merge"],
          ["Merge",250,"Gordon Iron & Metal"],
          ["Merge",370, "Smart Metals Recycling"],
          ["Merge",1319,"E-Tech Management"],
          ["Merge",570,"Gordell"]]);
        sankey.setBubbles([["E-Tech Management",200]]);
        sankey.draw();
      
        setTimeout( function() {
          sankey.updateData([
            ["Goodwill NWNC",620*.1,"Merge"],
            ["Smart Metals Recycling1",1319*.1,"Merge"],
            ["Reworx Recycling",570*.1,"Merge"],
            ["Merge",250*.1,"Gordon Iron & Metal"],
            ["Merge",370*.1,"Smart Metals Recycling"],
            ["Merge",1319*.1,"E-Tech Management"],
            ["Merge",570*.1,"Gordell"]
          ]);
          sankey.setBubbles([["E-Tech Management",1319]]);
          sankey.redraw();        
        },1000)
    });

      
    </script>
    <h1 style='width:1000px; text-align: center; margin-bottom: 0'>Inbound outbound animating sankey diagram</h1>
    <div style='width:1000px; text-align: center; margin-top: 0'>Here is a Sankey chart showing the inbound and outbound netweights of several different companies using test values from the excel chart.</div>
    <div id='sankey' style="width:1000px;height:1000px">
      &nbsp;
    </div>
  </body>
</html>
